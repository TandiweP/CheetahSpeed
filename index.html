<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cheetah Speed</title>
</head>
<body>
    <nav class="navbar">
        <ul>
        <a href="https://en.wikipedia.org/wiki/Cheetah">Cheetah Wiki</a>
        <a href="https://kids.nationalgeographic.com/animals/mammals/facts/cheetah">Cheetah National Geo Kids</a>
        </ul>
    </nav>
    
    <figure>
        <img src="https://images.unsplash.com/photo-1559303970-6d3f3a61b1b4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1195&q=80"alt="Cheetah Running">
        <!-- <figcaption>Above: A Cheetah races for its prey</figcaption> -->
    </figure>
    <h1 class="didyouknow">Did You Know?</h1>
    <main>
        <article>As the fastest mammal on land, cheetahs can reach speeds of 60-70 miles per hour.</article>
        <form id = "mphForm" onsubmit="event.preventDefault();">
                <label for="mph">Enter a Speed in Miles Per Hour</label>
                <input id = "mph" class="mph" type = "text" placeholder="MPH" name="mph">
                <button class = "submit" onclick={calculateSpeed()}>=</button>
                <p id="Output" class="kph"></p>

                <button class="reset" onclick={resetForm()}>Reset</button>
            
        </form>
        <article></article>
    </main>
    <div class="footer">
        <h1>Cheetah's Are Cool!</h1>
    </div>
    <script>
        const calculations = [];

        function calculateSpeed () {
            
            const mph = document.querySelector(".mph").value;
            const kphP = document.querySelector(".kph");
            const kphCalc = Math.floor(mph * 1.61);
            calculations.push(kphCalc);
            kphP.textContent = `That's ${kphCalc} kilometers per hour!`;
            
        };

        function resetForm () {
            console.log("form reset");
            document.querySelector(".mph").value = null;
            document.querySelector(".kph").innerHTML = null;
        };
        
        // const over100 = calculations.some(num => num => 30);
        console.log(calculations);

        const orderedCalc = calculations.sort(function(a, b) {
        return a-b;
      });

        console.log(orderedCalc);
        
         
    </script>
</body>
</html>
